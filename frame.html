<html>
    <head>
        <title>Frameset Example</title>
    </head>
    <frameset rows="160,*">
        <frame src="window.html" name="topFrame">
        <frameset cols="50%,50%">
            <frame src="window.html" name="leftFrame">
            <frame src="window.html" name="rightFrame">
        </frameset>
    </frameset>
</html>
